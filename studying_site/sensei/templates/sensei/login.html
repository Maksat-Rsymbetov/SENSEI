{% extends 'sensei/base.html' %}
{% block content %}
	<form method="post">
		{% csrf_token %}
		<!-- {{ form.as_p }} -->
		{% for f in form %}
		<p><label for="{{f.id_for_label}}" >{{ f.label }}: </label>{{ f }}</p>
		{% endfor %}
		<button type="submit" class="myButton">Login</button>
		<a href="{% url 'register' %}" class="myButton">Register</a>
	</form>
{% endblock %}
