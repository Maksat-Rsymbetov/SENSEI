{% extends 'sensei/base.html' %}
{% block content %}
	<form method="post">
		{% csrf_token %}
		<div>{{ form.non_field_errors }}</div>
		{% for f in form %}
		<p><label for="{{f.id_for_label}}" >{{ f.label }}: </label>{{ f }}</p>
		{% endfor %}
		<button type="submit" class="openButton">Write review</button>
	</form>
{% endblock %}
